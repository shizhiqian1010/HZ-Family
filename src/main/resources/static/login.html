<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登录-混子大家庭后花园</title>
</head>
<style type="text/css">
    body {
        background-image: url("images/background.jpg");
    }

    div {
        border: 1px solid red;
        display: inline-block;
        float: contour;
    }
</style>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script type="application/javascript">
    var appPrefix = "/HZ-Family";
    // var appPrefix = "";
    function login() {
        var user = new Object();
        user.userName = $("#userName").val();
        user.passWord = $("#passWord").val();
        $.ajax({
            type: "post",
            url: appPrefix + "/login",
            enctype: "application/x-www-form-urlencoded",
            data: user,
            success: function (data) {
                console.log(data);
                if (data == "success") {
                    window.location.open = appPrefix + "/index.html"
                }
            }
        })
    }
</script>
<body name="body">
<div name="formEle">
    <form>
        用户名：<input type="text" id="userName"><br/>
        密 码：<input type="password" id="passWord"><br/>
        <input type="submit" value="提交" onclick="login()"/>
    </form>
</div>
</body>
</html>
